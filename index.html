<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BootCamp DNC</title>
</head>
<body>
    <nav id="menuPrincipal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>



    <section id="informacional">
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="negrito">acelerar a carreira</span>com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
               <span class="negrito">BACK-END, FRONT-END & BANCO DE DADOS.</span> </h2>

        </header>

        <form>
            <div class="form-grupo">
                <label>Nome:</label>
                <input placeholder="Insira seu nome aqui" type="text">
            </div>

            <div class="form-grupo">
                <label>Sobrenome:</label>
                <input placeholder="Insira seu sobrenome aqui" type="text">
            </div>

            <div class="form-grupo">
                <label>Área de interesse:</label>
                <div class="check-box-itens">

                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="banco">
                    <label>Banco de Dados</label>
                    

                </div>
            </div>

            <div class="form-grupo">
                <label>E-mail:</label>
                <input placeholder="Insira seu e-mail aqui" type="text">
            </div>

            <div class="form-grupo">
                <label>Telefone:</label>
                <input placeholder="(99)99999-9999" type="text">
            </div>

            <div class="form-grupo">
                <label>Insira uma frase criativa aqui:</label>
                <input placeholder="Qual frase criativa você gostaria de falar? :)" type="text">
            </div>

            <input type="submit" value="Cadastrar">

        </form>

    </section>
    
</body>
</html>
